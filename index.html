
<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Musify</title> 

  <style>

    /* Reset simples */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}

    :root{
      --accent:#1db954; /* Spotify-like green */
      --bg:#121212;
      --panel:#181818;
      --muted:#b3b3b3;
      --gold:#d8ba62;
    }

    body{background:linear-gradient(180deg,#0f0f0f 0%, #121212 100%);color:#fff}

    /* Layout */
    #container{display:flex;min-height:100vh;gap:18px;padding:18px}

    /* Sidebar (kept from user, but restyled) */
    #sidebar{width:260px;background:#0e0e0e;border-radius:12px;padding:28px;display:flex;flex-direction:column;gap:16px;align-items:stretch}
    #sidebar h1{font-family:'Bebas Neue',sans-serif;margin:0;text-transform:uppercase;letter-spacing:4px;color:var(--gold);font-size:28px;text-align:center}
    #buttons{display:flex;flex-direction:column;gap:8px}
    button[data-action]{padding:12px 14px;border-radius:999px;border:0;background:linear-gradient(180deg,#2a2a2a,#171717);color:#fff;cursor:pointer;text-align:center; transition: all .5s ease;}
    button[data-action]:hover{box-shadow:0 6px 18px rgba(255, 255, 255, 0.6);transform:translateY(-2px); background: #ffffff; color:#0f0f0f}
    button[data-action]:active{
      background:linear-gradient(180deg,#2a2a2a,#171717);
      color:#ffffff;
      box-shadow: #000000 0px 0px 0px 0px;
      transform: translate(10px);
      transition: 100ms;}

    /* Main area */
    #main{flex:1;display:flex;flex-direction:column;gap:18px}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .search{flex:1}
    .search input{width:100%;padding:12px;border-radius:999px;border:0;background:#222;color:#fff}

    .content{display:flex;gap:18px;align-items:flex-start}
    #library{flex:1;background:var(--panel);padding:16px;border-radius:12px;min-height:520px}
    #playerPanel{width:360px;background:linear-gradient(180deg,#151515,#0f0f0f);padding:16px;border-radius:12px}

    /* Song list */
    .song-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .card{background:#0e0e0e;padding:12px;border-radius:10px;display:flex;gap:12px;align-items:center}
    .cover{width:64px;height:64px;border-radius:6px;background:linear-gradient(135deg,var(--accent),#444);display:flex;align-items:center;justify-content:center;font-weight:700}
    .meta{flex:1}
    .meta h4{margin:0;font-size:16px}
    .meta p{margin:0;color:var(--muted);font-size:13px}
    .card button{padding:8px 10px;border-radius:8px}
    .loading {color: var(--muted);text-align: center;padding: 20px;font-style: italic;}
    .cover-img {width: 100%;height: 100%;object-fit: cover;border-radius: 6px;}

    /* forms area */
    form{margin-top:8px}
    .form{display:grid;grid-template-columns:1fr 1fr;gap:8px;background:#101010;padding:12px;border-radius:10px}
    .form input,.form select{padding:10px;border-radius:8px;border:0;background:#141414;color:#fff}
    .form textarea{grid-column:1/-1;padding:10px;border-radius:8px;background:#141414;color:#fff}
    .form.actions{grid-column:1/-1;display:flex;gap:8px}

    /* player */
    #nowPlaying{display:flex;flex-direction:column;gap:12px}
    .np-row{display:flex;gap:12px;align-items:center}
    .progress{height:8px;background:#222;border-radius:8px;position:relative}
    .progress > i{position:absolute;left:0;top:0;height:100%;width:0;background:linear-gradient(90deg,var(--accent),#3dbb6f);border-radius:8px}
    .controls{display:flex;gap:8px;align-items:center}
    .big{font-size:18px;padding:12px 14px;border-radius:999px}

    footer{position:fixed;left:0;right:0;bottom:0;padding:10px 18px;background:rgba(0,0,0,.6);display:flex;gap:12px;align-items:center}

    /* responsive */
    @media (max-width:900px){#sidebar{display:none} #playerPanel{display:none}}

    /* Grid de cantores */
/* Grid de cantores */
#lettersMenu {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  margin: 0 0 16px 0;
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  box-sizing: border-box;
  background: #181818;
  padding: 8px;
  border-radius: 8px;
}

#authorsGrid {
  flex: 1 1 auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 16px;
  min-height: 0;
  align-items: flex-start;
  width: 100%;
  box-sizing: border-box;
}

.authors-title {
  margin-bottom: 18px;
  font-size: 1.5em;
  color: #fff;
  display: block;
  width: 100%;
}

.letter-btn {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.95em;
  font-weight: normal;
  padding: 4px 8px;
  margin: 0;
  cursor: pointer;
  border-radius: 4px;
  outline: none;
  text-decoration: none;
  box-shadow: none;
  display: inline;
  min-width: auto;
  width: auto;
  line-height: 1.2;
  transition: color 0.2s, background 0.2s;
}

.letter-btn:hover {
  color: #fff;
  background: rgba(255,255,255,0.1);
}

.letter-btn.selected {
  text-decoration: none;
  font-weight: bold;
  color: var(--accent);
  background: rgba(29, 185, 84, 0.1);
}

/* Removido separador visual para seguir estética minimalista */
.letter-btn:not(:last-child)::after {
  display: none;
}

.author-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  border-radius: 12px;
  transition: transform 0.2s, background 0.2s;
  background: #0e0e0e;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  margin: 0;
  padding: 16px;
}

.author-card:hover {
  transform: translateY(-4px);
  background: #1a1a1a;
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
}

.author-img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 12px;
  border: 2px solid var(--accent);
  background: #222;
}

.author-name {
  font-size: 1em;
  color: #fff;
  text-align: center;
  font-weight: bold;
}

.back-btn {
  margin-bottom: 24px;
  background: #181818;
  border: none;
  color: var(--muted);
  font-size: 1em;
  cursor: pointer;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 999px;
  transition: background 0.2s, color 0.2s;
}

.back-btn:hover {
  background: #222;
  color: #fff;
}

.author-details {display: flex;align-items: center;gap: 24px;background: #181818;padding: 20px;border-radius: 12px;margin-bottom: 24px;}

.author-img-large {width: 120px;height: 120px;border-radius: 50%;border: 3px solid var(--accent);background: #222;object-fit: cover;}

.author-details-name {margin: 0 0 12px 0;font-size: 1.8em;color: #fff;}

.author-details-meta {font-size: 14px;color: var(--muted);line-height: 1.5;}

.author-details-meta a {color: var(--accent);text-decoration: none;}

.author-details-meta a:hover {text-decoration: underline;}

.author-books {white-space: pre-wrap; font-size: 1em; color: var(--muted);}

/* Container para a lista de músicas após detalhes do autor */
#songsContainer {margin-top: 24px;}

.spotify-btn {
  background: #000 !important;
  color: #1DB954 !important;
  border-radius: 50% !important;
  width: 32px !important;
  height: 32px !important;
  padding: 6px !important;
  display: flex !important;
  align-items: center;
  justify-content: center;
}

.spotify-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 5px rgba(29, 185, 84, 0.5);
}

</style>
</head>
<body>
<div id="container">
    <div id="sidebar">
      <h1>Musify</h1>
      <div id="buttons">
        <button data-action="init">Iniciar Coleção de músicas</button>
        <button data-action="list">Listar músicas</button>
        <button data-action="add">Adicionar nova música</button>
        <button data-action="update">Atualizar música</button>
        <button data-action="delete">Remover música</button>
        <button data-action="clear">Limpar coleção</button>
        <button data-action="browseByAuthor">Cantores</button>
        <button data-action="listByAuthor">Listar músicas por autor</button>
        <button data-action="countByAuthor">Contar músicas por autor</button>
        <button data-action="exit">Sair</button>
      </div>
      <div style="margin-top:auto;color:var(--muted);font-size:13px;text-align:center"></div>
    </div>

    <div id="main"> 
      <div class="topbar">
        <div class="search"><input id="globalSearch" placeholder="Pesquisar música, artista ou álbum..." /></div>
        <div style="width:150px;text-align:right;color:var(--muted)"></div>
      </div>

      <div id="forms"></div>

      <div class="content">
        <div id="library">
          <h3 style="margin:0 0 12px 0">Biblioteca</h3>
          <div id="output" style="min-height:360px"></div>
        </div>

        <div id="playerPanel">
          <h3 style="margin:0 0 6px 0">Player</h3>
          <div id="nowPlaying">
            <div class="np-row">
              <div class="cover" id="npCover">M</div>
              <div style="flex:1">
                <div id="npTitle">Nenhuma música</div>
                <div id="npArtist" style="color:var(--muted)"></div>
              </div>
            </div>

            <div class="progress" id="progress"><i></i></div>
            <div style="display:flex;justify-content:space-between;color:var(--muted);font-size:13px"><span id="curTime">0:00</span><span id="durTime">0:00</span></div>

            <div class="controls">
              <button id="prev" class="big">⏮</button>
              <button id="play" class="big">▶️</button>
              <button id="next" class="big">⏭</button>
              <input id="vol" type="range" min="0" max="1" step="0.01" value="0.5" style="flex:1" />
            </div>

            <div style="margin-top:8px;color:var(--muted);font-size:13px">Fila: <span id="queueCount">0</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="ui.js"></script>
</body>
</html>
