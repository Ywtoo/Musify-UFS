<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Musify</title> 
  
  <!-- Folha de estilos externa -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<!-- ===================================================================== -->
<!-- CONTAINER PRINCIPAL -->
<!-- ===================================================================== -->
<div id="container">
  
    <!-- ================================================================= -->
    <!-- SIDEBAR - Menu Lateral de Navegação -->
    <!-- ================================================================= -->
    <div id="sidebar">
      <h1>Musify</h1>
      
      <!-- Botões de ações principais -->
      <div id="buttons">
        <button data-action="init">Iniciar Coleção de músicas</button>
        <button data-action="list">Listar músicas</button>
        <button data-action="add">Adicionar nova música</button>
        <button data-action="update">Atualizar música</button>
        <button data-action="delete">Remover música</button>
        <button data-action="clear">Limpar coleção</button>
        <button data-action="favorites">Músicas Favoritas</button>
        <button data-action="playlists">Gerenciar Playlists</button>
        <button data-action="browseByArtist">Cantores</button>
        <button data-action="countByArtist">Contar músicas por autor</button>
        <button data-action="exit">Sair</button>
      </div>
      
      <!-- Rodapé da sidebar (opcional) -->
      <div style="margin-top:auto;color:var(--muted);font-size:13px;text-align:center"></div>
    </div>

    <!-- ================================================================= -->
    <!-- ÁREA PRINCIPAL DE CONTEÚDO -->
    <!-- ================================================================= -->
    <div id="main"> 
      
      <!-- Barra superior com busca e filtros -->
      <div class="topbar">
        <!-- Campo de busca global -->
        <div class="search">
          <input id="globalSearch" placeholder="Pesquisar música, artista ou álbum..." />
        </div>
        
        <!-- Filtros de gênero e década -->
        <div style="display: flex; gap: 10px;">
          <!-- Filtro por gênero -->
          <select id="filterGenre" style="padding: 10px; border-radius: 8px; border: 0; background: #222; color: #fff;">
            <option value="all">Todos os Gêneros</option>
            <option value="Rock">Rock</option>
            <option value="Bossa Nova">Bossa Nova</option>
            <option value="Pop">Pop</option>
            <option value="Grunge">Grunge</option>
            <option value="Reggae">Reggae</option>
            <option value="MPB">MPB</option>
            <option value="Samba">Samba</option>
            <option value="Forró">Forró</option>
            <option value="Jazz">Jazz</option>
            <option value="Choro">Choro</option>
            <option value="Sertanejo">Sertanejo</option>
            <option value="Tropicália">Tropicália</option>
            <option value="Hip Hop">Hip Hop</option>
          </select>
          
          <!-- Filtro por década -->
          <select id="filterDecade" style="padding: 10px; border-radius: 8px; border: 0; background: #222; color: #fff;">
            <option value="all">Todas as Décadas</option>
            <option value="1960">1960s</option>
            <option value="1970">1970s</option>
            <option value="1980">1980s</option>
            <option value="1990">1990s</option>
            <option value="2000">2000s</option>
            <option value="2010">2010s</option>
          </select>
        </div>
        
        <!-- Área de status (opcional) -->
        <div style="width:150px;text-align:right;color:var(--muted)"></div>
      </div>

      <!-- Área de formulários (dinâmica, preenchida por JavaScript) -->
      <div id="forms" class="forms"></div>

      <!-- Container do conteúdo principal -->
      <div class="content">
        
        <!-- Biblioteca de músicas -->
        <div id="library">
          <h3 style="margin:0 0 12px 0">Biblioteca</h3>
          <!-- Lista de músicas renderizada aqui pelo JavaScript -->
          <div id="output" style="min-height:360px"></div>
        </div>

        <!-- Painel do player de música -->
        <div id="playerPanel">
          <!-- Player com informações da música atual -->
          <div id="nowPlaying">
            <div class="np-row">
              <div class="cover" id="npCover">M</div>
              <div style="flex:1">
                <div id="npTitle"><h3 style="margin:0 0 6px 0">Nenhuma música</h3></div>
                <div id="npArtist" style="color:var(--muted)"></div>
              </div>
            </div>
          </div>

          <!-- Contador da fila de reprodução -->
          <div style="margin-top:8px;color:var(--muted);font-size:13px">
            Fila: <span id="queueCount">0</span>
          </div>
        </div><!-- fim #playerPanel -->
        
      </div><!-- fim .content -->
    </div><!-- fim #main -->
    
  </div><!-- fim #container -->
  
  <!-- ===================================================================== -->
  <!-- SCRIPTS EXTERNOS E MÓDULO PRINCIPAL -->
  <!-- ===================================================================== -->
  
  <!-- Biblioteca Chart.js para gráficos de estatísticas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Módulo principal da aplicação -->
  <script type="module" src="ui.js"></script>
  
</body>
</html>
