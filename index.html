
<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define que o documento é HTML5 e que o idioma principal é português do Brasil -->
<head>
  <meta charset="UTF-8" /> <!-- Define que os caracteres usados são UTF-8 (permite acentos e emojis) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta o layout para dispositivos móveis -->
  <title>Musify</title> <!-- Título que aparece na aba do navegador -->

  <style>
    /* Estilo básico da página */
    body { font-family: Bebas Neue, sans-serif; 
      margin: 15px;
      background-color: #a4193d;}
    
    #sidebar {
      width: 220px;
      background-color: #4a0f1b; /* Cor de fundo mais escura para a sidebar */
      padding: 105px 100px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidade */
      display: flex;
      flex-direction: column;
      align-items: center;
      position: sticky;
      top: 0;
      align-self: flex-start;
      border-radius: 20px;

      
    }
    
    button {
      padding: 17px 40px;
      border-radius: 50px;
      border: 0;
      background-color: #d8ba62;
      box-shadow: #000000 0 0 8px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-size: 15px;
      transition: all .5s ease;
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      width: 100%;
      text-align: center;
      white-space: nowrap;
    }

    button:hover {
      letter-spacing: 1.5px;
      background-color: #f7d774;
      color: #ffffff;
      box-shadow: #f7d774 0px 7px 29px 0px;
    }

    button:active {
      letter-spacing: 1.5px;
      background-color: #f7d774;
      color:#ffffff;
      box-shadow: #f7d774 0px 0px 0px 0px;
      transform: translate(10px);
      transition: 100ms;
    }
    
    
    
    #output {
      width: 100%;
      height: 90vh;
      background-color: #f7d774;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: stretch;   /* <-- alterado aqui */
      position: sticky;
      top: 0;
      align-self: flex-start;
      border-radius: 20px;
      overflow: auto;
      scrollbar-width: thin;
      scrollbar-color: #a4193d transparent;
    }
          

    /* Scrollbar minimalista para Chrome, Edge, Safari */
    #output::-webkit-scrollbar {
      width: 6px;
      background: transparent;
    }

    #output::-webkit-scrollbar-thumb {
      background: #a4193d;
      border-radius: 8px;
      border: none;
    }

    #output::-webkit-scrollbar-thumb:hover {
      background: #d8ba62;
    }

    #main-content {
      flex-grow: 1; /* Ocupa todo o espaço restante horizontalmente */
      padding: 20px;
    }
    
    #container {
      display: flex;            
      align-items: flex-start; 
      gap: 20px;                
    }

    form { margin-top: 15px;
      padding: 17px 40px;
      border-radius: 50px;
      border: 0;
      background-color: #4a0f1b;
      box-shadow: #000000 0 0 8px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-size: 15px;
      
      
    }
    input { margin: 5px; padding: 5px;
      padding: 17px 40px;
      border-radius: 50px;
      border: 0;
      background-color: #f7d774;
      box-shadow: #000000 0 0 8px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-size: 15px;
      
    } /* Campos de texto mais organizados */
    
      h1 {color: #f7d774;
      font-size: 50px;}

      h3 {
        color: #a4193d;
        font-size: 2em;
        margin-bottom: 12px;
        font-weight: bold;
        letter-spacing: 1px;
      }

    .musica-card {
      background: #f3d46d;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .musica-card:hover {
      transform: scale(1.05);
    }

    .musica-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .musica-card .info {
      padding: 12px;
      text-align: center;
    }

    .musica-card h3 {
      margin: 8px 0;
      font-size: 18px;
      color: #000;
    }

    .musica-card p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }  

    /* Grid de cantores */
#lettersMenu {
  display: flex;
  flex-wrap: wrap;
  gap: 0; /* Sem espaço extra entre botões */
  margin: 0 0 12px 0; /* Menor espaço abaixo */
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  box-sizing: border-box;
}

#authorsGrid {
  flex: 1 1 auto;
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
  min-height: 0;
  align-items: flex-start;
  width: 100%;           /* Garante que ocupe toda a largura do output */
  box-sizing: border-box;
}

.authors-title {
  margin-bottom: 12px;  /* Aumentei um pouco para dar mais espaço */
  font-size: 1.3em;
  color: #a4193d;
  display: block;  /* Garante que ocupe toda a linha */
  width: 100%;
}

.letter-btn {
  background: none;
  border: none;
  color: #a4193d;
  font-size: 0.95em;
  font-weight: normal;
  padding: 0 3px; /* Bem compacto */
  margin: 0;
  cursor: pointer;
  border-radius: 0;
  outline: none;
  text-decoration: none;
  box-shadow: none;
  display: inline;
  min-width: auto;
  width: auto;
  line-height: 1.2;
}

.letter-btn.selected {
  text-decoration: underline;
  font-weight: bold;
}

/* Separador visual entre letras */
.letter-btn:not(:last-child)::after {
  content: "|";
  color: #a4193d;
  margin: 0 2px;
  opacity: 0.7;
}

.author-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  flex: 1 1 120px;       /* Cresce até 120px, mas pode ocupar mais espaço */
  max-width: 180px;      /* Limita o tamanho máximo do card */
  min-width: 160px; 
  min-height: 140px;     /* Limita o tamanho mínimo do card */
  cursor: pointer;
  border-radius: 12px;
  transition: box-shadow .2s;
  background: #fffbe6;
  box-shadow: 0 2px 8px rgba(164,25,61,0.07);
  margin: 0;
  padding-top: 16px;            
}

.author-card:hover {
  box-shadow: 0 4px 16px rgba(164,25,61,0.18);
}

.author-img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 8px;
  border: 2px solid #a4193d;
  background: #eee;
}

.author-name {
  font-size: 1em;
  color: #a4193d;
  text-align: center;
  font-weight: bold;
}

.back-btn {
  margin-bottom: 16px;
  background: none;
  border: none;
  color: #a4193d;
  font-size: 1em;
  cursor: pointer;
  font-weight: bold;
}

.author-details {
  display: flex;
  align-items: center;
  gap: 24px;
}

.author-img-large {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 3px solid #a4193d;
  background: #eee;
  object-fit: cover;
}

.author-details-name {
  margin: 0;
  font-size: 1.3em;
  color: #a4193d;
}

.author-details-meta {
  font-size: 14px;
  color: #444;
}

.author-books {
  white-space: pre-wrap;
  font-size: 1em;
  color: #4a0f1b;
}

 /* Coisa do spotify */
.music-list {
  margin-top: 16px;
}
.music-item {
  background: #fffbe6;
  border-radius: 12px;
  margin-bottom: 12px;
  padding: 12px;
  box-shadow: 0 2px 8px rgba(164,25,61,0.07);
  display: flex;
  flex-direction: column;
}
.music-info-row {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
}
.music-id {
  color: #a4193d;
  font-weight: bold;
  margin-right: 8px;
}
.music-title {
  color: #a4193d;
}
.music-year {
  color: #555;
  font-size: 0.95em;
}
.play-btn {
  background: #a4193d;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  cursor: pointer;
  font-size: 1em;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: auto;
  transition: background .2s;
}
.play-btn:hover {
  background: #d32f2f;
}
.spotify-embed-container {
  margin-top: 8px;
}
.spotify-embed {
  width: 100%;
  max-width: 800px;
  height: 80px;
  border-radius: 16px;
  box-shadow: 0 2px 16px rgba(164,25,61,0.18);
  background: #000;
  display: block;
  margin: 0 auto;
}

</style>
</head>
<body>
  

  <!-- Área de botões para o menu principal -->
  <div id="container">
    <div id="sidebar">
      <h1>-Musify-</h1> <!-- Título principal na tela -->
      <div id="buttons">
        <!-- Cada botão tem um atributo "data-action" para indicar a ação que será executada -->
        <button data-action="init">Iniciar Coleção de músicas</button> <!-- NOVO -->
        <button data-action="list">Listar músicas</button>
        <button data-action="add">Adicionar nova música</button>
        <button data-action="update">Atualizar música</button>
        <button data-action="delete">Remover música</button>
        <button data-action="clear">Limpar coleção</button>
        <button data-action="listByAuthor">Listar músicas por autor</button>
        <button data-action="browseByAuthor">Cantores</button>
        <button data-action="countByAuthor">Contar músicas por autor</button>
        <button data-action="exit">Sair</button>
      </div>
    </div>

    <!-- Aqui será exibido dinamicamente o formulário de cada ação (por exemplo, adicionar livro) -->
    <div id="main-content">
      <div id="forms"></div>

      <!-- Área para mostrar resultados (exemplo: lista de livros cadastrados) -->
      <div id="output"></div>
    </div>

    </div>
  <!-- Biblioteca externa Chart.js (para gráficos, se forem usados) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Arquivo JavaScript separado (módulo) que controla a interface -->
  <script type="module" src="ui.js"></script>
</body>
</html>
